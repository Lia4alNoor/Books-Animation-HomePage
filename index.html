<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5FB4F9;
    }

    .hero {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 120vh;
      padding: 2rem;
      position: relative;
      background: #5FB4F9;
    }

    .hero img {
      max-width: 600px;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 50%; left: 15%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 75%; left: 20%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 30%; left: 5%;  animation-delay: 0.2s; }
    .sparkle:nth-child(5) { top: 60%; left: 25%; animation-delay: 0.7s; }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Arrow container */
    .arrow {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    /* Animate the SVG path to draw itself */
    .arrow svg path {
      stroke: red;
      fill: none;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800;   /* adjust if needed */
      stroke-dashoffset: 800;
      animation: drawArrow 3s forwards ease-in-out;
    }

    @keyframes drawArrow {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <!-- Main Image -->
    <img src="Group 5-2.png" alt="Books">

    <!-- Inline Arrow SVG -->
    <div class="arrow">
      <svg width="309" height="181" viewBox="0 0 309 181" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M302 8.50004C194.4 -1.89995 141.5 66.5 141.5 66.5M141.5 66.5C141.5 66.5 130.236 109.349 141.5 129C155.764 153.885 189.421 170.981 210 151C226.251 135.222 221.264 112.651 210 93C195.736 68.1151 141.5 66.5 141.5 66.5ZM141.5 66.5C141.5 66.5 81.2908 66.4329 62.5 93C44.121 118.985 44.121 148.515 62.5 174.5M62.5 174.5C40.8259 165.323 28.6741 160.177 7 151M62.5 174.5C75.7778 154.974 83.2222 144.026 96.5 124.5" stroke="black" stroke-width="13" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

    </div>
  </div>
</body>
</html>
