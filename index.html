<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5FB4F9; /* fallback background */
    }

    .hero {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 120vh;
      padding: 2rem;
      position: relative;
      background: #5FB4F9; /* Blue background */
    }

    .hero img {
      max-width: 600px;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 20%; right: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 50%; right: 10%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 75%; right: 20%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 90%; right: 85%; animation-delay: 0s; }
    .sparkle:nth-child(5) { top: 50%; right: 80%; animation-delay: 0.5s; }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Arrow animation */
    /* Loopy fun arrow */
.arrow {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 180px;
  height: 180px;
  z-index: 3;
  animation: wiggle 3s infinite ease-in-out;
}

@keyframes wiggle {
  0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
  50% { transform: translate(-50%, -50%) rotate(-8deg) scale(1.05); }
}

.arrow svg {
  width: 100%;
  height: 100%;
  fill: none;
  stroke: white;
  stroke-width: 5;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 600;
  stroke-dashoffset: 600;
  animation: drawArrow 3s infinite linear;
}

@keyframes drawArrow {
  to { stroke-dashoffset: 0; }
}


    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <!-- Main Image -->
    <img src="Group 5-2.png" alt="Books">

    <!-- Arrow -->
    <div class="arrow">
  <svg viewBox="0 0 250 200">
    <!-- Loopy tail + arrowhead pointing left -->
    <path d="M230 100 
             C180 40, 120 160, 80 100
             C60 70, 100 40, 60 60
             C40 70, 70 130, 40 120
             M60 80 L40 100 L60 120" />
  </svg>
</div>

  </div>
</body>
</html>
