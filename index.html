<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5FB4F9;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Fill iframe height */
      padding: 1rem;
      position: relative;
      background: #5FB4F9;
      box-sizing: border-box;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 12px;
      position: relative;
      z-index: 2;
      object-fit: contain;
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 45%; left: 12%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 70%; left: 18%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 25%; left: 5%;  animation-delay: 0.2s; }
    .sparkle:nth-child(5) { top: 55%; left: 22%; animation-delay: 0.7s; }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Arrow container */
    .arrow {
      position: absolute;
      left: 25%;
      top: 45%;
      width: 18vw;   /* responsive scaling */
      max-width: 120px;
      min-width: 60px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .arrow svg {
      width: 100%;
      height: auto;
    }

    /* Animate the SVG path to draw itself */
    .arrow svg path {
      stroke: white;
      fill: none;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: drawArrow 3s forwards ease-in-out;
    }

    @keyframes drawArrow {
      to { stroke-dashoffset: 0; }
    }

    /* Booknotes Card */
    .mags {
      position: absolute;
      left: 10%;
      bottom: 12%;
      z-index: 5;
      max-width: 300px;
      width: 80%;
    }

    .mags .card {
      background: white;
      padding: 1.2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .mags .card h2 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .mags .card a {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      background: #5FB4F9;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .mags .card a:hover {
      background: #4893d1;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .arrow {
        left: 20%;
        width: 22vw;
      }

      .mags {
        left: 50%;
        bottom: 5%;
        transform: translateX(-50%);
      }

      .mags .card {
        max-width: 90%;
        padding: 1rem;
      }

      .mags .card h2 {
        font-size: 1rem;
      }

      .mags .card a {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .arrow {
        display: none; /* hide arrow on very small screens */
      }

      .mags {
        bottom: 3%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <!-- Main Image -->
    <img src="Group 5-2.png" alt="Books">
    
    <!-- Inline Arrow SVG -->
    <div class="arrow">
      <svg viewBox="0 0 309 181" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M302 8.50004C194.4 -1.89995 141.5 66.5 141.5 66.5M141.5 66.5C141.5 66.5 130.236 109.349 141.5 129C155.764 153.885 189.421 170.981 210 151C226.251 135.222 221.264 112.651 210 93C195.736 68.1151 141.5 66.5 141.5 66.5ZM141.5 66.5C141.5 66.5 81.2908 66.4329 62.5 93C44.121 118.985 44.121 148.515 62.5 174.5M62.5 174.5C40.8259 165.323 28.6741 160.177 7 151M62.5 174.5C75.7778 154.974 83.2222 144.026 96.5 124.5"/>
      </svg>
    </div>

    <!-- Booknotes Card -->
    <div class="mags">
      <div class="card">
        <h2>Get Your Booknotes Now!</h2>
        <a href="https://www.thinkabled.com/book-notes" target="_blank">
          Explore Notes
        </a>
      </div>
    </div>
  </div>
</body>
</html>
