<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5FB4F9;
    }

    .hero {
      display: flex;
      justify-content: flex-end; /* image sticks right */
      align-items: center;
      height: 100vh;
      padding: 1rem;
      position: relative;
      background: #5FB4F9;
      box-sizing: border-box;
      overflow: hidden;
    }

    .hero img {
      width: 40%;
      height: auto;
      max-height: 90vh;
      border-radius: 12px;
      position: relative;
      z-index: 2;
      object-fit: cover;
      object-position: center -20px; /* slight zoom effect top-bottom cropped */
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 45%; left: 12%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 70%; left: 18%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 25%; left: 5%;  animation-delay: 0.2s; }
    .sparkle:nth-child(5) { top: 55%; left: 22%; animation-delay: 0.7s; }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Arrow */
    .arrow {
      position: absolute;
      left: 130%;
      top: -16%;
      width: 20vw;   /* responsive scaling */
      max-width: 150px;
      min-width: 70px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .arrow svg {
      width: 100%;
      height: auto;
    }

    .arrow svg path {
      stroke: #ff7abf; /* lighter pink arrow */
      fill: none;
      stroke-width: 12; /* thick line */
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: drawArrow 3s forwards ease-in-out;
    }

    @keyframes drawArrow {
      to { stroke-dashoffset: 0; }
    }

    /* Book-like Glassy Card */
    .mags {
      position: absolute;
      left: 20%;   /* moved more to the right */
      bottom: 12%;
      z-index: 5;
      width: 260px;   /* bigger width */
      height: 360px;  /* bigger height */
      transform: rotate(-3deg); /* slight slant */
    }

    .mags .card {
      width: 100%;
      height: 100%;
      padding: 1.8rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.85); /* more opaque */
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .mags .card h2 {
      margin: 0 0 1.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
    }

    .mags .card a {
      display: inline-block;
      padding: 0.9rem 1.4rem;
      background: #FFD700; /* vibrant yellow */
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .mags .card a:hover {
      background: #e6c200;
      transform: scale(1.05);
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        justify-content: center;
      }

      .hero img {
        width: 60%;
        margin-bottom: 1rem;
      }

      .arrow {
        left: 50%;
        top: 25%;
        width: 25vw;
      }

      .mags {
        left: 50%;
        bottom: 5%;
        transform: translateX(-50%) rotate(-2deg);
        width: 200px;
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      .hero img {
        width: 80%;
      }

      .arrow {
        display: none;
      }

      .mags {
        bottom: 3%;
        width: 160px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <!-- Main Image (sticky right) -->
    <img src="Group 5-2.png" alt="Books">
    
    <!-- Booknotes Glass Card -->
    <div class="mags">
      <!-- Arrow -->
      <div class="arrow">
        <svg viewBox="0 0 309 181" xmlns="http://www.w3.org/2000/svg">
          <path d="M302 8.50004C194.4 -1.89995 141.5 66.5 141.5 66.5M141.5 66.5C141.5 66.5 130.236 109.349 141.5 129C155.764 153.885 189.421 170.981 210 151C226.251 135.222 221.264 112.651 210 93C195.736 68.1151 141.5 66.5 141.5 66.5ZM141.5 66.5C141.5 66.5 81.2908 66.4329 62.5 93C44.121 118.985 44.121 148.515 62.5 174.5M62.5 174.5C40.8259 165.323 28.6741 160.177 7 151M62.5 174.5C75.7778 154.974 83.2222 144.026 96.5 124.5"/>
        </svg>
      </div>
      <div class="card">
        <h2>Get Your Booknotes Now!</h2>
        <a href="https://www.thinkabled.com/book-notes" target="_blank">
          Explore Notes
        </a>
      </div>
    </div>
  </div>
</body>
</html>
