<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Booknotes Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* Left Content */
    .content {
      flex: 1;
      padding: 5vw;
      z-index: 2;
    }

    .content h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 2vh;
    }

    .content p {
      font-size: clamp(1rem, 1.5vw, 1.25rem);
      max-width: 40ch;
    }

    /* Right Hero Image */
    .hero-image {
      flex: 0 0 40%; /* always 40% width */
      height: 100%;
      position: sticky;
      right: 0;
      top: 0;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 120%;  /* zoom in vertically */
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: -10%; /* crop a bit top & bottom */
    }

    /* Card (Book-like) */
    .mags {
      position: absolute;
      left: 10vw;
      bottom: 10vh;
      width: 20vw; 
      height: calc(20vw * 1.38); /* keep book ratio */
      max-width: 300px;
      max-height: 420px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1vw;
      box-shadow: 0 0.8vw 2vw rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      transform: rotate(-2deg);
    }

    .mags a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.6vw;
    }

    /* Arrow */
    .mags a::after {
      content: "➜";
      font-size: 1.8em;
      font-weight: bold;
      color: white; /*  #ff69b4 lighter pink */
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .hero-image {
        flex: none;
        width: 100%;
        height: 40vh;
      }

      .mags {
        position: relative;
        left: auto;
        bottom: auto;
        margin: 5vh auto;
        width: 40vw;
        height: calc(40vw * 1.38);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>In an age of transience, unlock timeless wisdoms</h1>
    <p>Discover timeless wisdom through microlessons that inspire deep thinking. Dive into philosophy, faith, ethics, and more—one bite-sized lesson at a time.</p>
  </div>

  <div class="hero-image">
    <img src="https://picsum.photos/800/1200" alt="Books">
  </div>

  <div class="mags">
    <a href="https://www.thinkabled.com/book-notes">Get Your Booknotes Now!</a>
  </div>
</body>
</html>
