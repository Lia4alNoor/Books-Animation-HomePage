<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5FB4F9;
    }

    .hero {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 120vh;
      padding: 2rem;
      position: relative;
      background: #5FB4F9; /* Blue background */
    }

    .hero img.main-image {
      max-width: 600px;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }

    /* Sparkle animation */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkleAnim 2s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { top: 20%; right: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 50%; right: 10%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { top: 75%; right: 20%; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 90%; right: 85%; animation-delay: 0s; }
    .sparkle:nth-child(5) { top: 50%; right: 80%; animation-delay: 0.5s; }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Arrow container */
    .arrow {
      position: absolute;
      left: 80%;
      top: 50%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    /* SVG drawing animation */
    .arrow svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: white;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: lineDraw 3s forwards ease-in-out;
    }

    @keyframes lineDraw {
      from { stroke-dashoffset: 600; }
      to   { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <!-- Main Image -->
    <img class="main-image" src="Group 5-2.png" alt="Books">

    <!-- Inline Arrow SVG -->
    <div class="arrow">
      <svg viewBox="0 0 250 200">
        <!-- Loopy tail + arrowhead pointing left -->
        <path d="M230 100 
                 C180 40, 120 160, 80 100
                 C60 70, 100 40, 60 60
                 C40 70, 70 130, 40 120
                 M60 80 L40 100 L60 120" />
      </svg>
    </div>
  </div>
</body>
</html>
